<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // JavaScript to instantly redirect when the page loads
        window.location.href = 'https://example.com';  // Replace with your destination URL
    </script>
</head>
<body>

    <!-- Optional message in case JavaScript is disabled -->
    <h1>Redirecting...</h1>
    <p>If you are not redirected, <a href="https://example.com">click here</a>.</p>

</body>
</html>
