<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tab Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .tabs {
            display: flex;
            background-color: #333;
        }
        .tab {
            flex: 1;
            padding: 14px;
            text-align: center;
            background-color: #444;
            color: white;
            cursor: pointer;
        }
        .tab:hover {
            background-color: #555;
        }
        .panel {
            display: none;
            padding: 20px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            margin-top: 10px;
        }
        .active-tab {
            background-color: #777;
        }
        .active-panel {
            display: block;
        }
    </style>
</head>
<body>

    <div class="tabs">
        <div class="tab" onclick="showPanel(0)">My Thoughts</div>
        <div class="tab" onclick="showPanel(1)">Another Tab</div>
        <div class="tab" onclick="showPanel(2)">Why</div>
    </div>

    <div id="panel1" class="panel">
        <h2>Return</h2>
        <p>This is my thought about returning to a place I once knew.</p>
    </div>

    <div id="panel2" class="panel">
        <h2>Some Other Content</h2>
        <p>This panel can be for any other content you want to add.</p>
    </div>

    <div id="panel3" class="panel">
        <h2>Why</h2>
        <p>This is where I explain why something matters to me.</p>
    </div>

    <script>
        function showPanel(panelIndex) {
            // Hide all panels
            var panels = document.querySelectorAll('.panel');
            for (var i = 0; i < panels.length; i++) {
                panels[i].classList.remove('active-panel');
            }

            // Remove active class from all tabs
            var tabs = document.querySelectorAll('.tab');
            for (var i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove('active-tab');
            }

            // Show the selected panel
            var selectedPanel = document.getElementById('panel' + (panelIndex + 1));
            selectedPanel.classList.add('active-panel');

            // Add active class to the clicked tab
            tabs[panelIndex].classList.add('active-tab');
        }

        // Show the first panel by default
        showPanel(0);
    </script>

</body>
</html>
